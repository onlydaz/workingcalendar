<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust calendar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<nav>
    <a href="/home">Home</a>
    <a href="/view">View Calendar</a>
    <a href="/history">History</a>
</nav>

<h1>Adjust calendar</h1>

<form th:action="@{/view/edit/{id}(id=${calendarAM.id})}" method="post">
    <div class="form-inline-group">
        <label for="fromDate1">From:</label>
        <input type="date" id="fromDate1" name="fromDate1" class="form-control" th:value="${calendarAM.fromDate}" required style="width: auto;">

        <label for="toDate1">To:</label>
        <input type="date" id="toDate1" name="toDate1" class="form-control" th:value="${calendarAM.toDate}" required style="width: auto;">
    </div>

    <div class="form-inline-group">
        <label for="name1">Name:</label>
        <input type="text" id="name1" name="name1" class="form-control" th:value="${calendarAM.name}" required style="width: 200px; height: 30px;">
    </div>

    <h3 class="text-center">Edit Working Calendar</h3>
    <table class="table table-bordered text-center">
        <thead>
            <tr>
                <th>Section</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
            </tr>
        </thead>
        <tbody>
            <!-- AM Section -->
            <tr>
                <td>AM</td>
                <td><input type="text" id="monAM" name="monAM" class="table-input" maxlength="1" th:value="${calendarAM.mon}"></td>
                <td><input type="text" id="tueAM" name="tueAM" class="table-input" maxlength="1" th:value="${calendarAM.tue}"></td>
                <td><input type="text" id="wedAM" name="wedAM" class="table-input" maxlength="1" th:value="${calendarAM.wed}"></td>
                <td><input type="text" id="thuAM" name="thuAM" class="table-input" maxlength="1" th:value="${calendarAM.thu}"></td>
                <td><input type="text" id="friAM" name="friAM" class="table-input" maxlength="1" th:value="${calendarAM.fri}"></td>
                <td><input type="text" id="satAM" name="satAM" class="table-input" maxlength="1" th:value="${calendarAM.sat}"></td>
                <td><input type="text" id="sunAM" name="sunAM" class="table-input" maxlength="1" th:value="${calendarAM.sun}"></td>
            </tr>
            <!-- PM Section -->
            <tr>
                <td>PM</td>
                <td><input type="text" id="monPM" name="monPM" class="table-input" maxlength="1" th:value="${calendarPM.mon}"></td>
                <td><input type="text" id="tuePM" name="tuePM" class="table-input" maxlength="1" th:value="${calendarPM.tue}"></td>
                <td><input type="text" id="wedPM" name="wedPM" class="table-input" maxlength="1" th:value="${calendarPM.wed}"></td>
                <td><input type="text" id="thuPM" name="thuPM" class="table-input" maxlength="1" th:value="${calendarPM.thu}"></td>
                <td><input type="text" id="friPM" name="friPM" class="table-input" maxlength="1" th:value="${calendarPM.fri}"></td>
                <td><input type="text" id="satPM" name="satPM" class="table-input" maxlength="1" th:value="${calendarPM.sat}"></td>
                <td><input type="text" id="sunPM" name="sunPM" class="table-input" maxlength="1" th:value="${calendarPM.sun}"></td>
            </tr>
        </tbody>
    </table>

    <label for="note1">Notes:</label>
    <textarea id="note1" name="note1" rows="4" class="form-control" th:text="${calendarAM.note}" placeholder="Enter any additional notes here"></textarea>

    <button type="submit" class="btn btn-primary mt-3">Update Calendar</button>
</form>

</body>
</html>
